<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      html,body{
        width: 100%;
        height: 100%;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-image: url(../images/chocolate_cake2.jpg);
      }
      .cartContainer{
        width: 100%;
        height: 100%;
        backdrop-filter:blur(16px);    
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        right: 0;
  }
      .cartWrapper {
  width: 100%;
  max-width: 600px;
  margin: 2rem auto;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  font-family: sans-serif;
  position: relative;
}

.cartWrapper h4 {
  text-align: center;
  margin-bottom: 1rem;
}

.itemsSection {
 display: flex;
 border-radius: 8px;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 height: fit-content;
 border: 1px solid black;
overflow: hidden;
}
/* Empty state */
.closeIconForCart{
  width: 12px;
  aspect-ratio: 1/1;
  position: absolute;
  right: 1rem;
  top: 1rem;
  cursor: pointer;
}
.cartContainer.empty .itemsSection>img{
  width: 250px;
  aspect-ratio: 1/1;
}
.cartContainer:not(.empty) .itemsSection {
  display: block;
}
.itemsSection hr {
  width: 80%;             
  height: 1.5px;            
  background-color: rgba(146, 109, 109, 0.354);
  border: none;
  margin: 0.5rem 0;
}
.cartContainer.empty .itemsSection>hr{
  height: 0;
}
.summarySection {
  margin-top: 1rem;
  text-align: right;
  font-weight: bold;
}

/* دکمه‌ها */
.actionsSection {
  margin-top: 1rem;
  display: flex;
  justify-content: space-between;
}

.actionsSection button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn-continue {
  background-color: #ccc;
}

.btn-checkout {
  background-color: #61332a;
  color: #fff;
}

    </style>
  </head>
 

    <div class="cartContainer empty">
      <div class="cartWrapper">
        <h4>سبد خرید شما</h4>
        <img src="../images/close.png" class="closeIconForCart" alt="close">
    
        <!-- محصولات -->
        <div class="itemsSection">
          <img src="../images/EmptyCart.png" class="emptyImage" alt="">
          <p class="emptyCart">سبد خرید شما خالی است</p>
         
        </div>
    
        <!-- جمع کل و خلاصه -->
        <div class="summarySection">
          <p>جمع کل: <span class="totalPrice">0</span> تومان</p>
        </div>
    
        <!-- دکمه‌ها -->
        <div class="actionsSection">
          <button class="btn-continue">ادامه خرید</button>
          <button class="btn-checkout">تسویه حساب</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
