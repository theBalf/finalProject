<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/product.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirfont@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title>کارت محصول</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Balf</h1>
                <img src="../images/productPageImgs/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
                <img src="../images/productPageImgs/blue.png" alt="" class="shoe show" color="blue">
                <img src="../images/productPageImgs/red.png" alt="" class="shoe" color="red">
                <img src="../images/productPageImgs/green.png" alt="" class="shoe" color="green">
                <img src="../images/productPageImgs/orange.png" alt="" class="shoe" color="orange">
                <img src="../images/productPageImgs/black.png" alt="" class="shoe" color="black">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">اسم محصول</h1>
                        <span class="new">جدید</span>
                    </div>
                    <h3 class="small"></h3>
                </div>
                <div class="description">
                    <h3 class="title">اطلاعات محصول</h3>
                    <p class="text"></p>
                </div>
                <div class="color-container">
                    <h3 class="title">رنگ</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#FFD700" color="red"></span>
                        <span class="color" primary="#3d3939" color="green"></span>
                        <span class="color" primary="#ffb6c1" color="orange"></span>
                        <span class="color" primary="#6B3E26" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">وزن (کیلوگرم)</h3>
                    <div class="sizes">
                        <span class="size">0.5</span>
                        <span class="size">0.8</span>
                        <span class="size active">1</span>
                        <span class="size">1.5</span>
                        <span class="size">2</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>افزودن به سبد <br> و برگشت به فروشگاه</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1 class="priceNum">00.00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../Js/app.js"></script>
</body>
</html>
